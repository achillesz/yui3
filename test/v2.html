<!DOCTYPE html>
<html>
<head>
    <title>вўВидЊЫи</title>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
    <style type="text/css">
        #demo{ width:100px; height:100px; border:1px #000 solid; background-color:#d72;}
    </style>
</head>
<body>
<button id="hide">Hide</button><button id="show">Show</button>
<div id="demo">111</div>
<script type="text/javascript">
    YUI().use('node','transition',function(Y){
        var demo = Y.one('#demo');
        Y.one('#hide').on('click',function(){
            demo.hide({duration: 2.0},function(){
                demo.remove();
            });
        })
        Y.one('#show').on('click',function(){
            Y.one('#show').insert(demo,'after');
            demo.show({duration: 1.5});
        });
    });
</script>
</body>
</html>
