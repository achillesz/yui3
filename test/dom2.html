<!DOCTYPE html>
<html>
<head>
    <title>dom2</title>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
</head>
<body>
<article id="demo"><aside></aside></article>
<script type="text/javascript">
YUI().use('node',function(Y){
    Y.Node.addMethod('hasHTML5',function(node){
        var html5elements = 'article,aside,audio,bdi,canvas,command,datalist,details,figcaption,figure'+
                'footer,header,hgroup,keygen,mark,meter,nav,output,progress,rp,rt,ruby,section,source,summary,time,video,wbr';
        return (this.one(html5elements) !== null);
    })
    Y.log(Y.one('#demo').hasHTML5());
});

</script>
</body>
</html>
