<!DOCTYPE html>
<html>
<head>
    <title>вўВидЊЫи</title>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
    <style type="text/css">
        #demo{ width:100px; height:100px; border:1px #000 solid; background-color:#d72; position:absolute;}
    </style>
</head>
<body>
<button id="hide">Hide</button><button id="show">Show</button>
<div id="demo"></div>
<script type="text/javascript">
    YUI().use('node','transition',function(Y){
        var demo  = Y.one('#demo');
        demo.on('mouseover',function(){
            demo.transition({
                duration:2.0,
                easing:'ease-in',
                left:'500px'
            });
        });
    });
</script>
</body>
</html>
